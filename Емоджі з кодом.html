<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виведення емоджі</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-color: aquamarine;
            font-family: "Fira Mono", monospace;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 140px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .emoji-container {
            margin-top: 20px;
            font-size: 24px;
        }
/* CSS */
.button-29 {
  align-items: center;
  appearance: none;
  background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
  border: 0;
  border-radius: 6px;
  box-shadow: rgba(45, 35, 66, .4) 0 2px 4px,rgba(45, 35, 66, .3) 0 7px 13px -3px,rgba(58, 65, 111, .5) 0 -3px 0 inset;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  font-family: "JetBrains Mono",monospace;
  height: 48px;
  justify-content: center;
  line-height: 1;
  list-style: none;
  overflow: hidden;
  padding-left: 16px;
  padding-right: 16px;
  position: relative;
  text-align: left;
  text-decoration: none;
  transition: box-shadow .15s,transform .15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow,transform;
  font-size: 18px;
}

.button-29:focus {
  box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
}

.button-29:hover {
  box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
  transform: translateY(-2px);
}

.button-29:active {
  box-shadow: #3c4fe0 0 3px 7px inset;
  transform: translateY(2px);
}
    </style>
</head>
<body>
    <h1>Введіть кількість емоджі від 1 до 50</h1>
    <input type="number" id="emojiCount" min="1" max="50" placeholder="Кількість емоджі">
    <button class="button-29" onclick="generateEmojis()">Вивести емоджі</button>
    <button class="button-29" role="button" onclick="ClearInputs()"> Очистити</button>
    <div class="emoji-container" id="emojiContainer"></div>

    <script>
        function generateEmojis() {
            let emojiCount = document.getElementById('emojiCount').value;
            let emojiContainer = document.getElementById('emojiContainer');
            emojiContainer.innerHTML = ''; 

            if (emojiCount > 0 && emojiCount <= 50) {
                for (let i = 0; i < emojiCount; i++) {
                    const emojiCode = 0x1F600 + i; 
                    const emojiChar = String.fromCodePoint(emojiCode);
                    const emojiElement = document.createElement('div');
                    emojiElement.innerHTML = `${emojiChar} - U+${emojiCode.toString(16).toUpperCase()}`;
                    emojiContainer.appendChild(emojiElement);
                }
            } else {
                emojiContainer.innerHTML = 'Будь ласка, введіть кількість від 1 до 50.';
            }
        }
        function ClearInputs(){
            document.getElementById('emojiCount').value='';
        }
    </script>
</body>
</html>
