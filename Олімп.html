<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олімп</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #777;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        .header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .header ul li {
            display: inline;
            margin-right: 20px;
        }
        .header ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .header ul li a:hover {
            text-decoration: underline;
        }
        .product {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 20px;
            margin: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product .price {
            font-weight: bold;
            color: #333;
        }
        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #0056b3;
        }

        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black; /* Змінено колір тексту на чорний */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {background-color: #f1f1f1;}
        
        .dropdown:hover .dropdown-content {display: block;}
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li class="dropdown">
                <a href="#">Каталог</a>
                <div class="dropdown-content">
                    <a href="#">Спортивне взуття </a>
                    <a href="#">Спортивний інвентар</a>
                    <a href="#">Спортивний одяг</a>
                </div>
            </li>
            <li><a href="#">Контакти</a></li>
            <li><a href="#">Кошик</a></li>
            <li><a href="#">Про нас</a></li>
            <li><a href="#">Блог</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Баскетбольний м'яч SPALDING</h2>
            <p>Опис товару 1.</p>
            <p class="price">Ціна: 3000UAN</p>
            <button>Додати до кошика</button>
        </div>
        <div class="product">
            <img src="https://onlyballs.com.ua/image/cache/catalog/Spald%202019/18d14b46-5478-11e9-a762-305a3a7701f300-800x800.jpeg" alt="Product 2">
            <h2>Товар 2</h2>
            <p>Опис товару 2.</p>
            <p class="price">Ціна: $150</p>
            <button>Додати до кошика</button>
        </div>
    </div>
</body>
</html>
