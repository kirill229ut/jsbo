<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Випуск з JAVASCRIPT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #00eaff, #2fff00);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            text-align: center;
            font-family: "Comfortaa", sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }

        main {
            margin: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .portfolio-btn {
            display: inline-block;
            min-width: 6.5em;
            height: 2.3em;
            margin: 0.5em;
            background: rgb(255, 204, 0);
            color: white;
            border: none;
            border-radius: 0.625em;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
            text-decoration: none;
            line-height: 2.3em;
            padding: 0 1em; /* Додаємо padding для внутрішніх відступів */
            white-space: nowrap; /* Забороняємо перенос тексту */
        }

        .portfolio-btn:hover {
            color: black;
        }

        .portfolio-btn:after {
            content: "";
            background: rgb(0, 51, 255);
            position: absolute;
            z-index: -1;
            left: -20%;
            right: -20%;
            top: 0;
            bottom: 0;
            transform: skewX(-45deg) scale(0, 1);
            transition: all 0.5s;
        }

        .portfolio-btn:hover:after {
            transform: skewX(-45deg) scale(1, 1);
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        .portfolio-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-content.active {
            display: block;
        }
.nyname{
    font-size: 50px;
}
    </style>
</head>
<body>
    <header>
        <h1>Моє Портфоліо робіт з JAVASCRIPT</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="Вгадай героя.html" class="portfolio-btn">Вгадай героя</a>
            <a href="Пропуск на сайт.html" class="portfolio-btn">Пропуск по віку</a>
            <a href="площа прямокутника.html" class="portfolio-btn" >Площа прямокутника</a>
            <a href="Сумма чисел.html" class="portfolio-btn" >Сума чисел</a>
            <a href="перший політ людини в комос.html" class="portfolio-btn" ">Перший політ в космос</a>
            <a href="Емоджі з кодом.html" class="portfolio-btn">Ємоджі з кодом</a>
            <a href="коло.html" class="portfolio-btn">JAVASCRIPT малює кола</a>
            <a href="Шахівниця.html" class="portfolio-btn" >Шахівниця</a>
            <a href="Банкомат.html" class="portfolio-btn" >Банкомат</a>
            <a href="Площа трикутника.html" class="portfolio-btn" >Площа трикутника</a>
            <a href="marks.html" class="portfolio-btn" >Оцінки</a>
            <a href="Буква в алфавіті.html" class="portfolio-btn" >Знаходження букви в українському алфавіті</a>
            <a href="Вгадай число.html" class="portfolio-btn" >Вгадай число</a>
            <a href="Числа в діапазоні.html" class="portfolio-btn" >Число в діапазоні</a>
        </div>
        <p class="nyname">Я кирило мені 12 років</p>
    </main>

</body>
</html>
